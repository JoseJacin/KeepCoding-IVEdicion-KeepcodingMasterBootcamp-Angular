<!--Doctype de HTML5 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Web Workers</title>
    </head>
    <body>
        <script>
            // Se comprueba que Web Workes est√©n disponibles
            if (typeof(Worker) !== "undefined") {
                console.log("Web Workers disponibles");

                // Se crea un nuevo Worker
                var miWorker = new Worker("06-web-workers.js");

                // Se suscribe el worker para que atienda notificaciones
                miWorker.onmessage = function (evento) {
                    // Se muestra el valor en la consola
                    console.log(evento.data);

                    // En caso de llegar a 0, se para el worker
                    if (evento.data === 0) {
                        miWorker.terminate();
                    }
                }
            } else {
                console.log("Web Workers no disponibles");
            }
        </script>
    </body>
</html>
